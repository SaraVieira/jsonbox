<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-control" content="public" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Free HTTP based JSON storage" />
    <meta name="keywords" content="json storage, json database, http" />
    <meta property="og:url" content="https://jsonbox.io" />
    <meta property="og:image" content="https://jsonbox.io/icon.png" />
    <meta property="og:title" content="jsonbox.io" />
    <meta property="og:description" content="Free HTTP based JSON storage" />

    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" href="icon.svg" sizes="any" type="image/svg+xml" />
    <title>LegitBackend</title>
    <link href="/style.css" rel="stylesheet" />
  </head>

  <body>
    <section id="home">
      <div class="wrapper">
        <div id="desc">Sara's Fake Backend</div>

        <div id="randomwrap">
          <div id="randombox">
            <input
              type="text"
              class="mono"
              id="boxurl"
              value="https://jsonbox.io/91229bf2214443f6b0f3d94549850cce"
              readonly
            />
            <div id="buttonwrap">
              <button id="dashboardBtn" onclick="goToDashboard()">
                Go to dashboard
              </button>
              <button id="copyBtn" onclick="copyURL()">Copy</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      const uuid = create_UUID();
      const goToDashboard = () => {
        window.location = `/dashboard.html?box=box_${uuid}`;
      };
      const copyURL = () => {
        /* Get the text field */
        var copyText = document.getElementById("boxurl");
        /* Select the text field */
        copyText.select();
        copyText.setSelectionRange(0, 99999); /*For mobile devices*/
        /* Copy the text inside the text field */
        document.execCommand("copy");
        document.getElementById("copyBtn").textContent = "Copied";
        setTimeout(() => {
          document.getElementById("copyBtn").textContent = "Copy";
        }, 3000);
      };

      function create_UUID() {
        var dt = new Date().getTime();
        var uuid = "xxyxxxxxxyxxxxxyxxxx".replace(/[xy]/g, function(c) {
          var r = (dt + Math.random() * 16) % 16 | 0;
          dt = Math.floor(dt / 16);
          return (c == "x" ? r : (r & 0x3) | 0x8).toString(16);
        });
        return uuid;
      }
      var base =
        window.location.protocol +
        "//" +
        window.location.hostname +
        (window.location.port ? ":" + window.location.port : "");
      document.getElementById("boxurl").value = base + "/box_" + uuid;
    </script>
  </body>
</html>
